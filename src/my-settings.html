<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .green {
        height: 35px;
      }
    </style>

    <div class="card">
      <table>
        <tbody><tr>
          <td>Save Settings --&gt; </td>
          <td><paper-button raised="" class="green">Save</paper-button></td>
        </tr>
      </tbody></table>
    </div>
    <div class="card">
      <h1>Account selection</h1>
      <p>Select which Customer subscriptions to show on dashboard:</p>
      <p><paper-checkbox>Hubspot Owner</paper-checkbox></p>
      <p><paper-checkbox checked="">Customer Success Manager</paper-checkbox></p>
      <p><paper-button raised="">Refresh subscriptions list</paper-button></p>
    </div>
    <div class="card">
      <h1>Hubspot credentials</h1>
      <p><paper-input label="E-mail address" value="omuli@vaadin.com"></paper-input></p>
      <p><paper-input label="Password"></paper-input></p>
      <p><paper-button raised="" class="green">Connect to Hubspot</paper-button></p>
    </div>
    <div class="card">
      <h1>Intercom credentials</h1>
      <p><paper-input label="E-mail address" value="omuli@vaadin.com"></paper-input></p>
      <p><paper-input label="Password"></paper-input></p>
      <p><paper-button raised="" class="green">Connect to Intercom</paper-button></p>
    </div>
  </template>

  <script>
    class Mysettings extends Polymer.Element {
      static get is() { return 'my-settings'; }
    }

    window.customElements.define(Mysettings.is, Mysettings);
  </script>
</dom-module>
